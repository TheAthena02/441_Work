<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>
  
  <body>
    
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); 

        
        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 3, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

            const cylinder = BABYLON.MeshBuilder.CreateCylinder("cylinder", {}, scene);
            cylinder.position.y = .71;
            cylinder.rotation.z = 0;
            cylinder.scaling = new BABYLON.Vector3(0.1, .05, 0.1);

            const box = BABYLON.MeshBuilder.CreateBox("box", {}, scene);
            box.position.y = .6;
            box.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
            

            const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {}, scene);
            sphere.position.y = .5;
            sphere.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);

            const cylinder1 = BABYLON.MeshBuilder.CreateCylinder("cylinder", {}, scene);
            cylinder1.position.y = .4;
            cylinder1.rotation.z = Math.PI /2;
            cylinder1.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);

            const box1 = BABYLON.MeshBuilder.CreateBox("box", {}, scene);
            box1.position.y = .26;
            box1.scaling = new BABYLON.Vector3(0.15, 0.15, 0.15);
            box1.rotation.y +=1;

            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);
            ground.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);

            
            
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const button1 = BABYLON.GUI.Button.CreateSimpleButton("b1", "Next Page");
            button1.onPointerUpObservable.add(function () {
              window.open("secondpg.html");
            });
            advancedTexture.addControl(button1);
            
            const anim = new BABYLON.Animation("anim", "rotation.y", 60, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_RELATIVE_FROM_CURRENT)

            const keys = [
              {
                frame: 0,
                value: 0,
              },
              {
                frame: 60,
                value: 1,
              }
            ];

              anim.setKeys(keys);


              box.animations.push(anim);
              box1.animations.push(anim);
              cylinder1.animations.push(anim);
              
              
              scene.beginAnimation(cylinder1, 0, 60, true);
              scene.beginAnimation(box, 0, 60, true);
              scene.beginAnimation(box1, 0, 60, true);
              
            return scene;
}



  
    const scene = createScene(); //Call the createScene function

    

    // Register a render loop to repeatedly render the scene
    engine.runRenderLoop(function () {
        scene.render();
        
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>
  </body>
</html>
